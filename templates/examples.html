<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Examples - {{ dataset_name }}</title>
  <script src="{{ url_for('static', filename='js/collector.js') }}"></script>
</head>
<body>
  <h2>Examples for Dataset: {{ dataset_name }}</h2>
  <ul>
    {% for example in examples %}
      <li id="example-{{ example.id }}">
        <strong>Input:</strong> {{ example.input_data }} <br>
        <strong>Output:</strong> {{ example.output_data }}
        <button onclick="deleteExample({{ example.id }})">Delete</button>
      </li>
    {% endfor %}
  </ul>

  <div>
    {% if current_page > 1 %}
      <a href="{{ url_for('view_examples', dataset_name=dataset_name, page=current_page - 1) }}">Previous</a>
    {% endif %}

    {% if current_page < total_pages %}
      <a href="{{ url_for('view_examples', dataset_name=dataset_name, page=current_page + 1) }}">Next</a>
    {% endif %}
  </div>

  <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
